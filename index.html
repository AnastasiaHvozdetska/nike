<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/02e8312cff.js"></script>
	
	<link rel="stylesheet" href="./dist/css/normalize.css">
	<link rel="stylesheet" href="./dist/css/style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">
</head>
<body>
	<main>
		<div class="container">
			<div id="logo">
				<a href="#" id="logo-link"><img src="./dist/img/logo.png" alt="" id="logo-img"></a>
			</div>
			<div id="item-description">
				<div class="slider">
					<div id="nike-container">
						<img src="./dist/img/Nike.png" alt="">
					</div>
					<div class="slider-link">
						<a href="" class="slider-change" id="indigo-nike"></a>
						<a href="" class="slider-change" id="white-nike"></a>
						<a href="" class="slider-change" id="red-nike"></a>
						<a href="" class="slider-change" id="cyan-nike"></a>
					</div>
				</div>
				<div id="content">
					<h2>Nike SB Stefan <br> Janoski Max</h2>
					<p>Unisex Skateboarding Shoue</p>
					<div class="stars">
						<form action="">
								<input class="star star-5" id="star-5" type="radio" name="star"/>
								<label class="star star-5" for="star-5"></label>
							
								<input class="star star-4" id="star-4" type="radio" name="star"/>
								<label class="star star-4" for="star-4"></label>
							
								<input class="star star-3" id="star-3" type="radio" name="star"/>
								<label class="star star-3" for="star-3"></label>
								
								<input class="star star-2" id="star-2" type="radio" name="star"/>
								<label class="star star-2" for="star-2"></label>
							
								<input class="star star-1" id="star-1" type="radio" name="star"/>
								<label class="star star-1" for="star-1"></label>
						</form>
					</div>
					<form action="">
						<select name="select" id="size">
							<option value="Size" selected>Size</option>
							<option value="36">36</option>
							<option value="37">37</option>
							<option value="38">38</option>
							<option value="39">39</option>
							<option value="40">40</option>
						</select>
						<select name="select" id="quality">
							<option value="Qty" selected>Qty</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
						</select>
						<button id="btn-add">Add to cart</button>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
